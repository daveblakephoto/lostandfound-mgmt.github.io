<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOSTANDFOUND.mgmt | Lost And Found Model Management</title>
  <link rel="stylesheet" href="style.css">
</style>
  <style>
  body {
    overflow-x: hidden;
  }

  .background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
    pointer-events: none;
    z-index: -1;
    background: #ffffff;
    opacity: 0.88;
}

  .hero-banner {
    position: relative;
    z-index: 1;
  }

  .hero-text {
    position: relative;
    z-index: 2;
  }

  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(121, 50, 2, 0.11); /* Adjust colour and transparency here */
    z-index: -1;
    pointer-events: none;
  }
  </style>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="https://lostandfound-mgmt.com/">
  <meta name="description" content="Lost And Found. A Brisbane-based model agency specialising in model development and placement.">
  <meta property="og:image" content="https://lostandfound-mgmt.com/assets/social-preview2.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="771">
  <meta property="og:title" content="LOSTANDFOUND.mgmt">
  <meta property="og:description" content="Lost And Found. A Brisbane-based model agency specialising in model development and placement.">
  <meta property="og:url" content="https://lostandfound-mgmt.com/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="LOSTANDFOUND.mgmt">
  <meta name="twitter:description" content="Lost And Found. A Brisbane-based model agency specialising in model development and placement.">
  <meta name="twitter:image" content="https://lostandfound-mgmt.com/assets/social-preview.jpg">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LOSTANDFOUND.mgmt",
      "alternateName": "Lost and Found Model Management",
      "url": "https://lostandfound-mgmt.com/",
      "logo": "https://lostandfound-mgmt.com/favicon.png",
      "sameAs": [
        "https://www.instagram.com/lostandfound.mgmt/",
        "https://x.com/LostFound_mgmt",
        "https://www.youtube.com/@LostAndFound-mgmt"
      ],
      "description": "Lost And Found. A Brisbane-based model agency specialising in model development and placement.",
      "foundingDate": "2025",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Brisbane",
        "addressRegion": "QLD",
        "addressCountry": "AU"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Australia"
      }
    }
    </script>
</head>
<body>
  <section class="hero-banner">
    <div class="video-background">
      <video
        playsinline
        autoplay
        muted
        loop
        preload="auto"
        disablePictureInPicture
        class="background-video">
        <source src="assets/LOSTANDFOUND-GlimmerWater-muted.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay"></div>
    </div>
    <div class="banner-img-container">
      <img class="banner-img" src="assets/laf-palm6.svg" alt="Palm Graphic">
    </div>
    <div class="hero-text">
      <h1>
        <span class="word-tight">LOST AND FOUND</span>
      </h1>
      <p>Model Management | est. 2025</p>
      <br/>
      <a class="ig-link" href="https://www.instagram.com/lostandfound.mgmt/" target="_blank">
        <img class="ig-icon" src="assets/IG-icon.svg" alt="Instagram Icon">
        <span class="ig-handle">LOSTANDFOUND.mgmt</span>
      </a>
    </div>
  </section>
</body>
</html>
