  <style>
  body {
    overflow-x: hidden;
  }

  @keyframes fadeInVideo {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
    pointer-events: none;
    z-index: -1;
    background: #ffffff;
    /* opacity: 0.88; */
    animation: fadeInVideo 2s ease-in-out forwards;
    opacity: 0;
}

  .hero-banner {
    position: relative;
    z-index: 1;
  }

  .hero-text {
    position: relative;
    z-index: 2;
  }

  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    /* background: rgba(121, 50, 2, 0.11); */
    z-index: -1;
    pointer-events: none;
    transition: background-image 1s ease-in-out;
  }

  .main-nav {
    margin-top: 2.1rem;
    font-size: 0.9rem;
    text-align: center;
    line-height: 1.4;
  }

  .main-nav .nav-heading,
  .main-nav a {
    display: inline;
    font-weight: normal;
    color: black;
    text-decoration: none;
    margin-right: 0.3rem;
    letter-spacing: -0.08em;
  }

  .main-nav a:hover {
    color: #555;
    text-decoration: underline;
  }
  </style>
  <style>
  .background-video::-webkit-media-controls {
    display: none !important;

<script>
document.addEventListener("DOMContentLoaded", function() {
  const video = document.querySelector('.background-video');

  if (video) {
    video.addEventListener('error', function() {
      console.warn('Background video failed to load. Fallback to poster.');
      video.style.display = 'none';
      document.querySelector('.video-overlay').style.backgroundImage = "url('assets/glimmerwatersail_placeholder.jpg')";
      document.querySelector('.video-overlay').style.backgroundSize = "cover";
      document.querySelector('.video-overlay').style.backgroundPosition = "center";
    });
  }
});
</script>
